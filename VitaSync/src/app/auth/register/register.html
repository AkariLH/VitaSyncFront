<div class="login-wrapper">
  <div class="login-card">
    <img src="/logo.png" alt="VitaSync" class="logo" />

    <h2>Crear Nueva Cuenta</h2>
    <p class="subtitle">Completa tus datos para registrarte en VitaSync.</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label for="nombre">Nombre</label>
      <div class="input-group">
        <span class="icon"><i class="fa-regular fa-user"></i></span>
        <input type="text" id="nombre" formControlName="nombre" placeholder="Tu Nombre" />
      </div>

      <label for="apellido">Apellido</label>
      <div class="input-group">
        <span class="icon"><i class="fa-regular fa-user"></i></span>
        <input type="text" id="apellido" formControlName="apellido" placeholder="Tu Apellido" />
      </div>

      <label for="email">Correo Electrónico</label>
      <div class="input-group">
        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
        <input type="email" id="email" formControlName="email" placeholder="tu@email.com" />
      </div>

      <label for="password">Contraseña</label>
      <div class="input-group">
        <span class="icon"><i class="fa-solid fa-lock"></i></span>
        <input type="password" id="password" formControlName="password" placeholder="********" />
      </div>

      <label for="confirmPassword">Confirmar Contraseña</label>
      <div class="input-group">
        <span class="icon"><i class="fa-solid fa-lock"></i></span>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="********" />
      </div>

      <button class="btn" type="submit">Crear Cuenta</button>
    </form>

    <p class="register">
      ¿Ya tienes una cuenta? <a routerLink="/auth/login">Iniciar Sesión</a>
    </p>
  </div>
</div>
