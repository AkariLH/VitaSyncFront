<div class="login-wrapper">
  <div class="login-card">
    <img src="/logo.png" alt="VitaSync" class="logo" />

    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Correo Electrónico</label>
      <div class="input-group">
        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="usuario@example.com"
        />
      </div>
      <div class="error" *ngIf="submitted && f['email'].errors">
        <small *ngIf="f['email'].errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="f['email'].errors?.['email']">Formato inválido.</small>
      </div>

      <label for="password">Contraseña</label>
      <div class="input-group">
        <span class="icon"><i class="fa-solid fa-lock"></i></span>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="********"
        />
        <a class="link-right" routerLink="/auth/recover-password" tabindex="0">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="error" *ngIf="submitted && f['password'].errors">
        <small *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="f['password'].errors?.['minlength']">Mínimo 6 caracteres.</small>
      </div>

      <button class="btn" type="submit">Iniciar Sesión</button>

      <p class="register">¿No tienes una cuenta? <a routerLink="/auth/register">Crear cuenta</a></p>
    </form>
  </div>
</div>
