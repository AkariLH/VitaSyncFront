<div class="dashboard-container">
  <button 
    class="open-btn" 
    *ngIf="!sidebarOpen" 
    (click)="sidebarOpen = true">
    <i class="fa-solid fa-bars"></i>
  </button>

  <app-sidebar 
    [sidebarOpen]="sidebarOpen" 
    (sidebarOpenChange)="sidebarOpen = $event">
  </app-sidebar>

  <div class="main-content">
    <div class="habits-page">
      <div class="header-row">
        <div class="header-title-icon">
          <i class="fa-regular fa-circle-dot main-color routine-icon"></i>
          <div>
            <h1 class="title">Hábitos</h1>
            <p class="subtitle">Construye hábitos positivos y sigue tu constancia.</p>
          </div>
        </div>
        <button class="btn-primary" (click)="crearHabito()">+ Nuevo Hábito</button>
      </div>

      <div class="habits-grid">
        <div class="habit-card" *ngFor="let habito of habitos">
          <div class="habit-header">
            <h2>{{ habito.nombre }}</h2>
            <span class="tag">{{ habito.frecuencia }}</span>
          </div>
          <p>{{ habito.descripcion }}</p>

          <div class="progress-bar">
            <div class="progress-fill" [style.width.%]="(habito.progreso / habito.objetivo) * 100"></div>
          </div>
          <small class="progress-text">{{ habito.progreso }} / {{ habito.objetivo }}</small>

          <div class="habit-actions">
            <button><i class="fa fa-pen"></i></button>
            <button><i class="fa fa-trash"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
